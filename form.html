<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Alert Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 1em; }
        label { display: block; margin-top: 1em; }
        button { margin-top: 1em; padding: 0.5em 1em; font-size: 1em; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Configure Job Alert</h2>
    <form id="job-alert-form">
        <label>Experience Level:
            <select name="experience" multiple>
                <option value="1">Entry Level</option>
                <option value="2">Intermediate</option>
                <option value="3">Expert</option>
            </select>
        </label>
        <label>Job Type:
            <select name="job_type" multiple>
                <option value="0">Hourly</option>
                <option value="1">Fixed-Price</option>
            </select>
        </label>
        <label>Hourly Rate (min-max): <input type="text" name="hourly_rate" placeholder="10-50"></label>
        <label>Fixed Price (min-max): <input type="text" name="fixed_price" placeholder="100-500"></label>
        <label>Client History:
            <select name="client_history" multiple>
                <option value="0">No Hires</option>
                <option value="1-9">1-9 Hires</option>
                <option value="10+">10+ Hires</option>
            </select>
        </label>
        <label>Keywords: <input type="text" name="keywords" placeholder="e.g., developer, Python"></label>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <script>
        function submitForm() {
            const formData = new FormData(document.getElementById("job-alert-form"));
            const data = Object.fromEntries(formData.entries());
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
